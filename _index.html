<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta content="telephone=no" name="format-detection"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#035c9b">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/public.js"></script>
	<script language="JavaScript">
		var winW = document.documentElement.clientWidth;
		var desW = 640;
		var rem = desW / 100;
		if (winW > desW) {
			winW = desW;
		}
		document.documentElement.style.fontSize = winW / rem + "px";
	</script>
	<title>上海中考志愿填报</title>
</head>
<body>
<div class="swiper-container pages-wrap">
	<div class="swiper-wrapper">
		<section class="swiper-slide pages page1">
			<h1>中考志愿如何填报</h1>
			<div class="img-wrap">
				<img src="" alt="我理想的中学" class="a1-img">
			</div>
			<div class="text-wrap">
				<p class="text-1">人生转折点</p>
				<p class="text-2">每一步都慎重选</p>
			</div>
			<div class="fix-bar"><img src="" alt="向上滚动"/></div>
		</section>
		<section class="swiper-slide pages page2">
			<div class="img-wrap">
				<img src="" alt="我理想的中学" class="a2-img">
			</div>
			<div class="text-wrap">
				<p class="text-1">全家老小齐上阵</p>
			</div>
			<div class="fix-bar"><img src="" alt="向上滚动"/></div>
		</section>
		<section class="swiper-slide pages page3">
			<div class="img-wrap">
				<img src="" alt="我理想的中学" class="a3-img">
			</div>
			<div class="text-wrap">
				<p class="text-1">报考资讯年年变</p>
				<p class="text-2">信息繁杂真假难辨</p>
			</div>
			<div class="fix-bar"><img src="" alt="向上滚动"/></div>
		</section>
	</div>
</div>

<script>
	var winH = window.innerHeight;

	$(".pages").css("height",winH+"px");
	var frg = null;
	var mySwiper = new Swiper('.swiper-container', {
		direction: 'vertical',
		noSwiping: true,
		noSwipingClass: 'stop-swiping',
		mousewheelControl: true,
		observer: true,
		observeParents: true,
		watchSlidesProgress: true,
		paginationClickable: true,
		preloadImages: false,
		lazyLoading: true,
		lazyLoadingInPrevNext : true,
		lazyLoadingInPrevNextAmount : 1,
		onSlideChangeEnd: function (swiper) {
			swiperAnimate(swiper);
		},
		onTransitionEnd: function (swiper) {
			swiperAnimate(swiper);
		},

		onReachEnd: function (swiper) {
			frg = true;
		},
		onTouchEnd: function (swiper, event) {
			if (frg) {
				window.location.href = "info.html";
			}
		}
	});
</script>
</body>
</html>
