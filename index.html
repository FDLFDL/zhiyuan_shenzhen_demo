<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta content="telephone=no" name="format-detection"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#035c9b">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/info.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<!--<script src="js/public.js"></script>-->
	<script language="JavaScript">
		var winW = document.documentElement.clientWidth;
		var desW = 640;
		var rem = desW / 100;
		if (winW > desW) {
			winW = desW;
		}
		document.documentElement.style.fontSize = winW / rem + "px";
	</script>
	<title>上海中考志愿填报</title>
</head>
<body>
<div class="page-wrap">
	<h1>你所就读的初中</h1>
	<img src="img/pencil_2x.png" alt="" class="pencil">
	<div class="select-area">
		<div class="select-wrap">

		<label for="area_list" class="area-list area">
			<select name="area_list" id="area_list">
				<option value="futian">福田区</option>
				<option value="luohu">罗湖区</option>
				<option value="nanshan">南山区</option>
				<option value="baoan">宝安区</option>
				<option value="longhua">龙华新区</option>
				<option value="guangming">光明新区</option>
				<option value="pingshan">坪山新区</option>
				<option value="dapeng">大鹏新区</option>
				<option value="yantian">盐田区</option>
				<option value="longgang">龙岗区</option>
			</select>

			<img src="img/select_2x.png" alt="">

		</label>
		<label for="area-school" class="area-list school">
			<select name="area-school" id="area-school">

			</select>
			<img src="img/select_2x.png" alt="">

		</label>
		</div>
		<div class="rank-wrap">
			<label for="rank" class="rank">
				<input type="text" id="rank" placeholder="请输入年级排名">
				<span>名</span>
			</label>
		</div>
	</div>

	<button class="submit">大师算一下</button>
</div>

</body>
</html>
<script>
	ajaxSchoolList("futian")
	$("#aa").on("change", function () {
		var selectVal = $('option').not(function () {
			return !this.selected;
		}).val();
		ajaxSchoolList(selectVal)
	});
	function ajaxSchoolList(selectVal) {
		$.ajax({
			url: 'data/junior_school_list.json',
			type: "GET",
			dataType: "json",
			error: function () {
				console.log(arguments)
			},
			success: function (data) {
				if (data) {
					$("#area-school").html("");
					var str = '';
					$.each(data[selectVal].list, function (i, item) {
						str += '<option value="' + item + '">' + item + '</option>'
					})
					$("#area-school").append(str);
				}
			}
		})
	}


</script>
